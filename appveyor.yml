image: Visual Studio 2015

install:
- ps: Install-Product node 8
- scripts\get-patch.cmd
- scripts\get-foobar2000.cmd
- set PATH=%cd%\tools\patch;%PATH%

build:
  project: scripts\build.proj

configuration: Release

environment:
  EnableTests: True
  ServerBuildFlags: -DENABLE_STATIC_STDLIB=ON

test_script:
- server\build\release\src\tests\Release\core_tests.exe
- set API_TESTS_BUILD_TYPE=release
- cd api\tests
- yarn install
- yarn test

deploy_script: |
  if "%APPVEYOR_REPO_BRANCH%" == "foobar2000-port" (
    if "%APPVEYOR_PULL_REQUEST_NUMBER%" == "" (
      msbuild scripts\upload.proj /logger:"C:\Program Files\AppVeyor\BuildAgent\Appveyor.MSBuildLogger.dll"
    )
  )
